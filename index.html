<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Suit Jawa Sederhana</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <img src="img/logo.png" alt="" class="logo" />
    <h1 class="judul"></h1>

    <div class="container">
      <div class="area-komputer">
        <img src="img/gajah.png" class="img-komputer" />
      </div>
      <div class="info"></div>
      <div class="area-player">
        <ul>
          <li>
            <img src="img/gajah.png" class="gajah" />
          </li>
          <li>
            <img src="img/orang.png" class="orang" />
          </li>
          <li>
            <img src="img/semut.png" class="semut" />
          </li>
        </ul>
      </div>
    </div>
    <h1>IT CLUB 65</h1>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/TextPlugin.min.js"></script>
    <script>
      gsap.registerPlugin(TextPlugin);
      gsap.from('.logo', { duration: 1, rotateY: 360, opacity: 0 });
      gsap.to('.judul', { duration: 2, delay: 1, text: 'Suwit Jawa' });
    </script>
    <script src="script.js"></script>
  </body>
</html>
